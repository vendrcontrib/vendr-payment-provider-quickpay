branches:
  master:
    regex: ^(v[0-9]+\/)?ma[ster|in]
  release:
    regex: ^(v[0-9]+\/)?releases?[/-]
    mode: ContinuousDeployment
  feature:
    regex: ^(v[0-9]+\/)?features?[/-]
    mode: ContinuousDeployment
  pull-request:
    regex: ^(v[0-9]+\/)?(pull|pull\-requests|pr|patch)[/-]
    mode: ContinuousDeployment
  hotfix:
    regex: ^(v[0-9]+\/)?hotfix(es)?[/-]
    mode: ContinuousDeployment
  support:
    regex: ^(v[0-9]+\/)?support[/-]
    mode: ContinuousDeployment
  develop:
    regex: ^(v[0-9]+\/)?dev(elop)?(ment)?$